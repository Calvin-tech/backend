<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings — PAAB Capital</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <button class="menu-close" aria-label="Close menu"><i class="fas fa-xmark"></i></button>
            <div class="brand">
                <img src="/Paab logoArtboard 1.png" class="brand-logo" alt="PAAB Capital">
                <div class="brand-name">PAAB CAPITAL</div>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="icon fas fa-house"></i> Home</a>
                <a href="investments.html" class="menu-item"><i class="icon fas fa-chart-pie"></i> My Investments</a>
                <a href="reports.html" class="menu-item"><i class="icon fas fa-chart-line"></i> Performance Reports</a>
                <a href="documents.html" class="menu-item"><i class="icon fas fa-file-lines"></i> Fund Documents</a>
                <a href="transactions.html" class="menu-item"><i class="icon fas fa-credit-card"></i> Transactions</a>
                <a href="topup.html" class="menu-item"><i class="icon fas fa-right-left"></i> Top-up/Withdraw</a>
                <a href="settings.html" class="menu-item active"><i class="icon fas fa-gear"></i> Profile Settings</a>
                <a href="messages.html" class="menu-item"><i class="icon fas fa-envelope"></i> Messages</a>
                <a href="support.html" class="menu-item"><i class="icon fas fa-life-ring"></i> Support</a>
                <a href="../login.html" class="menu-item"><i class="icon fas fa-right-from-bracket"></i> Logout</a>
            </nav>
        </aside>
        <main class="content">
            <div class="topbar">
                <button class="menu-toggle" aria-label="Open menu"><i class="fas fa-bars"></i></button>
                <div class="center-brand"><img src="../Images/Paab logoArtboard 1.png" alt="PAAB Capital"><span class="brand-name-small">PAAB CAPITAL</span></div>
                <div class="user-chip"><i class="fas fa-user"></i><span class="chip-name">Your Name</span></div>
            </div>
            <header class="welcome"><h1>Profile Settings</h1></header>
            <section class="cards">
                <div class="card">
                    <div class="toolbar">
                        <div class="filters"><span class="badge">Profile</span></div>
                        <button class="btn-primary" type="button"><i class="fas fa-user-shield" style="margin-right:8px;"></i>Enable 2FA</button>
                    </div>
                    <div class="card-title">Your Profile</div>
                    <div class="two-col" style="align-items:start; margin-bottom:8px;">
                        <div style="display:flex; align-items:center; gap:14px;">
                            <div style="width:72px; height:72px; border-radius:50%; background:#fff; border:1px solid #eee2d3; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 14px rgba(0,0,0,.05);">
                                <i class="fas fa-user" style="color:#2c2430;"></i>
                            </div>
                            <div>
                                <div style="font-weight:800; color:#2c2430;">John Doe</div>
                                <div style="color:#6b7280; font-size:13px;">Member since 2022</div>
                                <div style="margin-top:8px;"><button class="btn-primary" type="button"><i class="fas fa-upload" style="margin-right:8px;"></i>Upload Photo</button></div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <a href="messages.html" class="btn-primary" style="text-decoration:none; display:inline-block;">Contact Support</a>
                        </div>
                    </div>
                    <div class="card-title">Update Details</div>
                    <form style="display:grid; grid-template-columns: 1fr 1fr; gap:14px;">
                        <div class="field">
                            <label class="label">Full Name</label>
                            <div class="input-row">
                                <i class="fas fa-id-card"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="text" class="login-input" value="John Doe">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="input-row">
                                <i class="fas fa-envelope"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="email" class="login-input" value="john@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Phone</label>
                            <div class="input-row">
                                <i class="fas fa-phone"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="text" class="login-input" value="+254 700 000 000">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="input-row">
                                <i class="fas fa-lock"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="password" class="login-input" placeholder="••••••••">
                                </div>
                            </div>
                        </div>
                        <div style="grid-column:1 / span 2;" class="form-actions">
                            <button class="btn-primary btn-wide" type="button">Save Changes</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-title">Security</div>
                    <form style="display:grid; grid-template-columns: 1fr 1fr; gap:14px;">
                        <div class="field">
                            <label class="label">Current Password</label>
                            <div class="input-row">
                                <i class="fas fa-lock"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="password" class="login-input" placeholder="Current password">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">New Password</label>
                            <div class="input-row">
                                <i class="fas fa-key"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="password" class="login-input" placeholder="New password">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm New Password</label>
                            <div class="input-row">
                                <i class="fas fa-key"></i>
                                <div class="input-outline" style="flex:1;">
                                    <input type="password" class="login-input" placeholder="Confirm new password">
                                </div>
                            </div>
                        </div>
                        <div style="grid-column:1 / span 2;" class="form-actions">
                            <button class="btn-primary" type="button">Update Password</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
    (function(){
        var sidebar=document.querySelector('.sidebar');
        var toggle=document.querySelector('.menu-toggle');
        var closeBtn=document.querySelector('.menu-close');
        if(toggle){ toggle.addEventListener('click', function(){ sidebar && sidebar.classList.add('open'); }); }
        if(closeBtn){ closeBtn.addEventListener('click', function(){ sidebar && sidebar.classList.remove('open'); }); }
        document.querySelectorAll('.menu .menu-item').forEach(function(a){ a.addEventListener('click', function(){ sidebar && sidebar.classList.remove('open'); }); });
    })();
    </script>
</body>
</html>
